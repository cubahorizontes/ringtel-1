<ion-header>
    <div class="card chat-room small-chat wide" style="position: relative">
        <div class="card-header white d-flex justify-content-between" id="toggle" style="cursor: pointer;">
            <div class="heading d-flex justify-content-start">
                <div class="profile-photo">
                    <ion-img src="../../assets/images/security/icon_logo.png" alt="avatar"
                             class="avatar rounded-circle mr-2 ml-0"></ion-img>
                    <span class="state"></span>
                </div>
                <div class="data">
                    <p class="name mb-0"><strong>Contacto</strong></p>
                    <p class="activity text-muted mb-0">Activo ahora</p>
                </div>
            </div>
            <div class="icons grey-text">
                <ion-icon name="call-outline" class="mr-3"></ion-icon>
                <ion-icon name="close-circle-outline"
                          (click)="contactService.appService.navigateToUrl(appRoutes.APP_SETTINGS)"></ion-icon>
            </div>
        </div>
    </div>
</ion-header>

<ion-content>

    <!-- Grid row -->
    <div class="row d-flex flex-row-reverse">

        <!-- Grid column -->
        <div class="col-md-6 mb-4 d-flex flex-row-reverse">

            <div class="card chat-room small-chat wide" id="myForm2">

                <div class="my-custom-scrollbar" id="message">
                    <div class="card-body p-3">
                        <div class="chat-message" #content>

                            <div class="d-flex justify-content-start last">
                                <div class="profile-photo message-photo">
                                    <ion-img src="../../assets/images/security/icon_logo.png" alt="avatar"
                                             class="avatar rounded-circle mr-2 ml-0"></ion-img>
                                    <span class="state"></span>
                                </div>
                                <div class="card bg-light rounded w-75 z-depth-0 mb-2">
                                    <div class="card-body p-2">
                                        <p class="card-text black-text">
                                            Hola {{user.name|titlecase}},
                                            este servicio estará disponible próximamente.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card bg-primary rounded w-75 float-right z-depth-0 mb-1 ">
                                <div class="card-body p-2">
                                    <p class="card-text text-white">Contacto: {{user.name}}, Correo: {{user.email}},
                                        Crédito actual: {{user.balance}}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted white pt-1 pb-2 px-3">
                    <ion-input aria-label="" type="text" id="input-chat" #txtChat class="form-control"
                               placeholder="Escriba un mensaje" (keyup.enter)="sendMessage()"></ion-input>
                    <div>
                        <ion-icon name="image-outline" class="mr-3"></ion-icon>
                        <ion-icon name="happy-outline" class="mr-3"></ion-icon>
                        <ion-icon name="clipboard-outline" class="mr-3"></ion-icon>
                        <ion-icon name="camera-outline" class="mr-3"></ion-icon>
                        <ion-icon name="arrow-redo-outline" class="float-right"></ion-icon>
                    </div>
                </div>
            </div>

        </div>
    </div>


</ion-content>
